<div class="col-8 offset-2">
    <div class="table-responsive">
        <table  class="table table-striped" [mfData]="listaAsistencias" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
            <tr>
                <th style="width: 20%">
                    <mfDefaultSorter by="name">Fecha</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="funcion">Apellido y Nombre</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="funcion">DNI</mfDefaultSorter>
                </th>
            </tr>
            </thead>
        
        
            <tbody>
            <tr *ngFor="let asistencia of mf.data">
                <td>{{asistencia.fecha | date:"MM/dd/yy"  }}</td>
                <td>{{asistencia.alumno.apellido}} , {{asistencia.alumno.nombre}}  </td>
                <td>{{asistencia.alumno.dni}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
