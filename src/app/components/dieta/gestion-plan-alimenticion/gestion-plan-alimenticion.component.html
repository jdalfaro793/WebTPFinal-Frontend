<!-- Contenedor principal -->
<div class="row my-5 min-vh-100 m-0 ">
    <div class="col-12 col-sm-10 mx-auto bg-body">
        <div class="row text-uppercase bg-dark py-3 py-sm-5 text-center align-items-center">
            <div class="col-12">
                <p class=" fs-2 fw-bold text-white m-0">Planes Alimenticios</p>
            </div>
        </div>

        <div class="row p-2 p-sm-4 row-cols-1 row-cols-2 bg-light">
            <form class="col-12 p-0">
                <div class="row mb-3 m-0 ">
                    <label for="objetivo" class="col-sm-1 col-form-label">Objetivo</label>
                    <div class="col-sm-3 d-flex align-items-center">
                        <select class="form-select form-select-sm" name="objetivo" id="objetivo">
                            <option selected disabled>Eliga una opción</option>
                            <option value="1">Definición</option>
                            <option value="2">Bajar de peso</option>
                            <option value="3">Ganar músculo</option>
                        </select>
                    </div>
                    <label for="mes" class="col-sm-1 col-form-label">Mes</label>
                    <div class="col-sm-2 d-flex align-items-center">
                        <select class="form-select form-select-sm" name="mes" id="mes">
                            <option selected disabled>Eliga una opción</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-success w-100">
                            Filtrar&nbsp;
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                                <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2h-11z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-primary w-100" (click)="addPlanAlimenticio()">
                            Nuevo plan&nbsp;
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                              </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row p-2 p-sm-4 bg-light">
            <div class="col-12 p-0">
                <div class="table-responsive">
                    <table class="table align-middle m-0 bg-white">
                        <thead class="">
                            <tr class="text-center ">
                                <th scope="col" rowspan="1">Objetivo</th>
                                <th scope="col" rowspan="1">Mes</th>
                                <th scope="col" rowspan="1">Día</th>
                                <th scope="col" rowspan="1">Desayuno</th>
                                <th scope="col" rowspan="1">Almuerzo</th>
                                <th scope="col" rowspan="1">Merienda</th>
                                <th scope="col" rowspan="1">Cena</th>
                                <th scope="col" rowspan="1">Acciones</th>
                            </tr>
                        </thead>
                        <tbody class="text-center" *ngFor="let p of planesAlimenticios">
                            <tr >
                                <td scope="col" rowspan="8"> {{p.objetivo}} </td>
                                <td scope="col" rowspan="8"> {{p.mes}} </td>
                            </tr>
                            <tr *ngFor="let d of p.planSemanal">
                                <td scope="col" > {{d.dia}} </td>
                                <td scope="col" > {{d.desayuno}} </td>
                                <td scope="col" > {{d.almuerzo}} </td>
                                <td scope="col" > {{d.merienda}} </td>
                                <td scope="col" > {{d.cena}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        
        </div>
    </div>
</div>
