            <div class="col-12">
                <p class=" fs-2 fw-light text-white m-0 mb-3">Mi Plan seleccionado</p>
                <p class="fs-1 fst-italic fw-bold text-primary m-0">{{plan.nombre}}</p>
            </div>
        </div>

        <div class="row py-4 px-4 px-sm-5 py-sm-5 bg-light">

                </p>
