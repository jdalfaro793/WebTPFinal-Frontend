<section class="form my-4 mx-2 me-2 mx-sm-5 me-sm-7">
    <div class="container m-auto">
        <div class="row no-gutters">
            <div class="d-none d-md-block col-md-4 col-lg-5">
                <img src="../../../assets/img/login.jpg" class="w-100 h-100" alt="">
            </div>
            <div class="col-12 col-md-8 col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py-3">Bienvenido</h1>
                <h4>Mi cuenta</h4>
                <form action="" #formLogin ="ngForm">
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input #usuario="ngModel" required type="email" placeholder="Usuario" name="username" [(ngModel)]="user.username" class="form-control mt-3 mb-3 p-2">
                            <div *ngIf="usuario.invalid && (usuario.touched || usuario.dirty)" class=" m-0 p-0 alert alert-danger align-items-center">
                                <p  class="mx-4" *ngIf="usuario.errors.required"> Campo requerido</p>
                            </div>
                        </div>
                       
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <div class="input-group" >           
                                    <input id="pass" #passwd="ngModel" required type="password" class="form-control my-3 p-2" placeholder="Contraseña" name="password" [(ngModel)]="user.password" aria-label="Contraseña" aria-describedby="button-addon2">
                                    <button class="btn btn-outline-secondary my-3 p-2" type="button" id="button-addon2" (click)="mostrarPassword()"><i class="bi bi-eye"></i></button>
                            </div>
                            <div *ngIf="passwd.invalid && (passwd.touched || passwd.dirty)" class=" m-0 p-0 alert alert-danger align-items-center">
                                <p  class="mx-4" *ngIf="passwd.errors.required"> Campo requerido</p>
                                
                            </div>
                            <p *ngIf="datosCorrectos == false" class="alert-danger">El usuario y/o password no son correctos..</p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button [disabled]="formLogin.invalid" type="button" class="btn1 mt-3 mb-4" (click)="iniciarSesion()">Ingresar</button>
                        </div>
                    </div>
                    <a href="#">Olvido su usuario o contraseña?</a>
                    


                </form>
            </div>
        </div>
    </div>
</section>
