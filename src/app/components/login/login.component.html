<section class="form my-4 mx-2 me-2 mx-sm-5 me-sm-7">
    <div class="container m-auto">
        <div class="row no-gutters">
            <div class="col-lg-5">
                <img src="../../../assets/img/login.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py-3">Bienvenido</h1>
                <h4>Mi cuenta</h4>
                <form action="">
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="email" placeholder="Usuario" class="form-control my-3 p-2">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <div class="input-group">
                                <input id="pass" type="password" class="form-control my-3 p-2" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary my-3 p-2" type="button" id="button-addon2" (click)="mostrarPassword()"><i class="bi bi-eye"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="button" class="btn1 mt-3 mb-4">Ingresar</button>
                        </div>
                    </div>
                    <a href="#">Olvido su usuario o contraseña?</a>
                </form>
            </div>
        </div>
    </div>
</section>
