<div class="row my-5 min-vh-100 m-0 ">
    <div class="col-12 col-sm-9 mx-auto bg-body">
        <div class="row text-uppercase bg-dark py-3 py-sm-5 text-center align-items-center">
            <div class="col-12">
                <p class=" fs-2 fw-bold text-white m-0">ASISTENCIA</p>
            </div>
        </div>
        <div class="col-6 col-md-2 text-center mb-3 mt-3">
            <button type="button" class=" w-100 btn btn-dark p-2 fs-6 fw-bold" (click)="volver()">VOLVER</button>
        </div>
        <div class="row py-5 px-2 px-sm-5 bg-light">
            
            <div class="col-12 p-0">
                <form action="" #formAsistencia="ngForm">
                    <div class="row col-12 col-md-8 m-auto mb-3">
                        <div class="col-12 col-md-6 mb-3 bg-white " style="border: 1px solid rgb(175, 175, 175); border-radius: 10px;">
                            <p class="m-0" style="color: gray;">Alumno</p>
                            <label>{{asistencia.alumno.apellido}}, {{asistencia.alumno.nombre}}</label>
                        </div>
                        <div class="col-12 col-md-5 mb-3 bg-white mx-md-4 " style="border: 1px solid rgb(175, 175, 175); border-radius: 10px;">
                            <p class="m-0" style="color: gray;">Plan</p>
                            <label>{{asistencia.alumno.plan.nombre}}: {{asistencia.alumno.plan.dias}} dias</label>
                        </div>
                    </div>
                    <div class="row col-12 col-md-8 m-auto mb-3">
                        <div *ngIf="cambiarFecha==true" class="col-11 col-md-6 mb-3 bg-white " style="border: 1px solid rgb(175, 175, 175); border-radius: 10px;">
                            <p class="m-0" style="color: gray;">Fecha de asistencia</p>
                            <label>{{fecha | date:"dd/MM/yyyy" }}</label>
                        </div>
                        <div *ngIf="cambiarFecha==false" class="col-11 col-md-6 mb-3 bg-white " style="border: 1px solid rgb(175, 175, 175); border-radius: 10px;">
                            <p class="m-0" style="color: gray;">Fecha de asistencia</p>
                            <label>{{fecha | date:"dd/MM/yyyy" }}</label>
                        </div>
                        <div class="row col-1 col-md-1 m-auto mt-0">
                            <div class="text-center p-0">
                                <button  class="btn btn-outline-warning p-0" (click)="sumarDia()"><i class="bi bi-caret-up"></i></button>
                            </div>
                            <div class="text-center p-0">
                                <button  class="btn btn-outline-warning p-0"(click)="restarDia()"><i class="bi bi-caret-down"></i></button>
                            </div>
                        </div>
                        <div class="col-6 col-md-5 text-center mb-3 m-auto">
                            <button  class="w-100 btn btn-primary p-3 fs-6 fw-bold" (click)="guardarAsistencia()">GUARDAR</button>
                        </div>
                    </div>
                </form>
                    <div class="table-responsive col-12 col-md-6 m-auto">

                        <table class="table table-hover align-middle m-0 bg-white" [mfData]="listaAsistencias"
                            #mf="mfDataTable" [mfRowsOnPage]="5">
                            <thead>
                                <tr class="text-center ">
                                    <th style="width: 10%">
                                        Dia
                                    </th>
                                    <th style="width: 10%">
                                        Fecha
                                    </th>
                                    <th style="width: 10%">
                                        Hora
                                    </th>
                                </tr>
                            </thead>

                            <tbody class="text-center">
                                <tr *ngFor="let asistencia of mf.data">
                                    <td>{{asistencia.fecha | dia }}</td>
                                    <td>{{asistencia.fecha | date:"dd/MM/yyyy"  }}</td>
                                    <td>{{asistencia.fecha | date:"shortTime" }}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="4">
                                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</div>
