<div class="container m-0 p-0">
    <div class="row m-0">
        <div mat-dialog-title class="col-12 mx-auto py-4">
            <h3 class="text-center fs-2"> {{res}} </h3>
        </div>
        <div mat-dialog-actions class="col-12 row gx-2 mx-auto">
            <button mat-button class="col-12 col-sm-4 btn btn-danger btn-sm my-1 mx-auto" (click)="onClickNo()">Cancelar</button>
            <button mat-button class="col-12 col-sm-4 btn btn-primary btn-sm my-1 mx-auto" [mat-dialog-close]='true'>Aceptar</button>
        </div>
    </div>
</div>
